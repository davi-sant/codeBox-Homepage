<!DOCTYPE html>
<html class="no-js" lang="pt-Br">
  <head>
    <meta charset="utf-8" />
    <title>Davi | CodeBox</title>
    <meta
      name="description"
      content="Oii eu sou Davi e essa é minha pagina de contatos."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Place favicon.ico in the root directory -->
    <link rel="apple-touch-icon" href="./src/icons/package.svg" />
    <!-- styles on page -->
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>

  <body class="container">
    <header class="header">
      <figure class="header_content_imgProfile">
        <img
          class="header_img_profile"
          src="./src/img/img-card-profile.png"
          alt="imagem de perfil"
        />
      </figure>
      <h1 class="header_title">Davi Santos</h1>
      <p class="header_description">
        <span class="header_description_content_incon">
          <img
            class="header_description_icon"
            src="./src/icons/hello.gif"
            alt="ícone de saudação"
          />
        </span>
        Olá eu sou Davi || Front-end developer.
      </p>
    </header>

    <main class="main">
      <section class="main_content_card">
        <abbr title="Abrir GitHub">
          <button class="main_card backdrop-blur">
            <img
              class="main_card_icon"
              src="./src/icons/Github - Negative.svg"
              alt="ícone do GitHub"
            />
            GitHub
          </button>
        </abbr>
        <abbr title="Abrir GitHub">
          <button class="main_card backdrop-blur">
            <img
              class="main_card_icon"
              src="./src/icons/LinkedIn - Negative.svg"
              alt="ícone do GitHub"
            />
            LinkedIn
          </button>
        </abbr>
        <abbr title="Abrir GitHub">
          <button class="main_card backdrop-blur">
            <img
              class="main_card_icon"
              src="./src/icons/Telegram - Negative.svg"
              alt="ícone do GitHub"
            />
            Telegram
          </button>
        </abbr>
        <abbr title="Abrir GitHub">
          <button class="main_card backdrop-blur">
            <img
              class="main_card_icon"
              src="./src/icons/Instagram - Negative.svg"
              alt="ícone do GitHub"
            />
            Instagram
          </button>
        </abbr>
      </section>
    </main>

    <footer class="footer">
      <p class="footer_credit">
        <span
          ><img
            class="footer_icon"
            src="./src/icons/package.svg"
            alt="ícone box" /></span
        >FrontEnd Developer -
        <a
          class="footer_link"
          href="https://github.com/davi-sant"
          target="_blank"
        >@davi-sant</a>
        <span
          ><img
            class="footer_icon"
            src="./src/icons/rocket.svg"
            alt="ícone foguete"
        /></span>
      </p>
    </footer>
  </body>
</html>
